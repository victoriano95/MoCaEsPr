<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>Login - MoCaEsPr</title>
      <link rel="icon" type="image/png" sizes="40x30" href="assets/img/ico.png">
      <link rel="icon" type="image/png" sizes="40x30" href="assets/img/ico.png">
      <link rel="icon" type="image/png" sizes="40x30" href="assets/img/ico.png">
      <link rel="icon" type="image/png" sizes="40x30" href="assets/img/ico.png">
      <link rel="icon" type="image/png" sizes="40x30" href="assets/img/ico.png">
      <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
      <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
      <script src="js/login.js"></script>
   </head>
   <body class="bg-gradient-primary">
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
               <div class="card shadow-lg o-hidden border-0 my-5">
                  <div class="card-body p-0">
                     <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                           <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
                        </div>
                        <div class="col-lg-6">
                           <div class="p-5">
                              <div class="text-center">
                                 <h4 class="text-dark mb-4">Bienvenido!</h4>
                              </div>
                              <form class="user">
                                 <div class="form-group"><input class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Nombre de usuario" name="email" id="nombreID"></div>
                                 <div class="form-group"><input class="form-control form-control-user" type="password" placeholder="Contraseña" name="password" id="passwordID"></div>
                                 <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                       <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                    </div>
                                 </div>
                                 <div style="width: 20%; margin: 0 auto;"> 
                                    <button class="btn btn-primary d-lg-flex justify-content-lg-start" type="button" onclick="entrar()">Entrar</button> </div>
                                 <!-- <button class="btn btn-primary btn-block text-white btn-user" type="submit" id="logInButton" onclick="entrar()">Login</button> -->
                                 <hr>
                                 <a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i class="fab fa-google"></i>&nbsp; Login with Google</a><a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Login with Facebook</a>
                                 <hr>
                              </form>
                              <div class="text-center"><a class="small" href="forgot-password.html">Contraseña olvidada?</a></div>
                              <div class="text-center"><a class="small" href="register.html">Crear cuenta!</a></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
      <script src="assets/js/bs-init.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
      <script src="assets/js/theme.js"></script>
   </body>
</html>
